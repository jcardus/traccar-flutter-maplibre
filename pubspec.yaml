name: traccar_flutter_maplibre
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  maplibre_gl:
    git:
      url: https://github.com/maplibre/flutter-maplibre-gl.git
      ref: release-0.16.0

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: any
  http: ^1.0.0
  provider: ^6.0.5
  web_socket_channel: ^2.4.0
  go_router: ^7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - images/
    - images/icon/
